<div class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="closeForm()"></div>
<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white dark:bg-zinc-800 rounded-lg shadow-2xl z-50 w-full max-w-sm p-6">
  <h2 class="text-2xl font-bold mb-6 text-zinc-900 dark:text-white">{{ formTitle }}</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Nombre de la Categor√≠a</label>
      <input type="text" id="name" formControlName="name" class="mt-1 block w-full rounded-md border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 shadow-sm focus:border-sky-500 focus:ring-sky-500 text-base px-3 py-2.5">
    </div>
    
    <div class="flex justify-end gap-3 mt-8">
      <button type="button" (click)="closeForm()" class="px-4 py-2 text-sm font-medium text-zinc-700 dark:text-zinc-200 bg-gray-100 dark:bg-zinc-700 rounded-md hover:bg-gray-200 dark:hover:bg-zinc-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
        Cancelar
      </button>
      <button type="submit" [disabled]="categoryForm.invalid" class="px-4 py-2 text-sm font-medium text-white bg-sky-600 rounded-md hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 disabled:bg-sky-300 dark:disabled:bg-sky-800 disabled:cursor-not-allowed">
        Guardar
      </button>
    </div>

  </form>
</div>
