<div class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-zinc-900">
  <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-zinc-800 rounded-2xl shadow-2xl">
    
    <div class="text-center">
      <div class="flex items-center justify-center gap-3 mx-auto w-fit">
        <svg class="w-10 h-10 text-sky-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" />
        </svg>
        <h1 class="text-3xl font-bold text-zinc-800 dark:text-white">HouseHold Hub</h1>
      </div>
      <p class="mt-2 text-zinc-500 dark:text-zinc-400">Inicia sesi칩n para continuar</p>
    </div>
    
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">Nombre de usuario</label>
          <input id="username" formControlName="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2.5 border border-gray-300 dark:border-zinc-600 placeholder-zinc-500 dark:placeholder-zinc-400 text-zinc-900 dark:text-white bg-white dark:bg-zinc-700 rounded-t-md focus:outline-none focus:ring-sky-500 focus:border-sky-500 focus:z-10 sm:text-sm" placeholder="Nombre de usuario">
        </div>
        <div>
          <label for="password" class="sr-only">Contrase침a</label>
          <input id="password" formControlName="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2.5 border border-gray-300 dark:border-zinc-600 placeholder-zinc-500 dark:placeholder-zinc-400 text-zinc-900 dark:text-white bg-white dark:bg-zinc-700 rounded-b-md focus:outline-none focus:ring-sky-500 focus:border-sky-500 focus:z-10 sm:text-sm" placeholder="Contrase침a">
        </div>
      </div>
      
      @if (error()) {
        <div class="p-3 bg-red-50 dark:bg-red-900/50 rounded-md">
            <p class="text-sm text-red-700 dark:text-red-300">{{ error() }}</p>
        </div>
      }

      <div>
        <button type="submit" [disabled]="loginForm.invalid" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 dark:focus:ring-offset-zinc-800 disabled:bg-sky-300 dark:disabled:bg-sky-800 disabled:cursor-not-allowed">
          Iniciar Sesi칩n
        </button>
      </div>

      <div class="text-center text-sm text-zinc-500 dark:text-zinc-400">
        <p>Admin: admin / admin123</p>
        <p>Usuario: user / user123</p>
      </div>
    </form>
  </div>
</div>
