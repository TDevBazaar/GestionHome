<div class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="closeForm()"></div>
<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white dark:bg-zinc-800 rounded-lg shadow-2xl z-50 w-full max-w-lg p-6 max-h-[90vh] overflow-y-auto">
  <h2 class="text-2xl font-bold mb-4 text-zinc-900 dark:text-white">{{ formTitle }}</h2>
  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Descripción</label>
      <input type="text" id="description" formControlName="description" class="mt-1 block w-full rounded-md border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 shadow-sm focus:border-sky-500 focus:ring-sky-500 text-base px-3 py-2.5">
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
      <div>
        <label for="amount" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Monto</label>
        <input type="number" id="amount" formControlName="amount" class="mt-1 block w-full rounded-md border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 shadow-sm focus:border-sky-500 focus:ring-sky-500 text-base px-3 py-2.5">
      </div>
      <div>
        <label for="category" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Categoría</label>
        <select id="category" formControlName="category" class="mt-1 block w-full rounded-md border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 shadow-sm focus:border-sky-500 focus:ring-sky-500 text-base px-3 py-2.5">
          @for (cat of categories(); track cat) {
            <option [value]="cat">{{cat}}</option>
          }
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
      <div>
        <label for="dueDate" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Fecha de Vencimiento</label>
        <input type="date" id="dueDate" formControlName="dueDate" class="mt-1 block w-full rounded-md border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 shadow-sm focus:border-sky-500 focus:ring-sky-500 text-base px-3 py-2.5">
        @if (expenseForm.controls.dueDate.touched && expenseForm.controls.dueDate.hasError('dateInPast')) {
          <p class="mt-1 text-sm text-red-500">La fecha de vencimiento no puede ser en el pasado.</p>
        }
      </div>
      <div>
        <label for="priority" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Prioridad</label>
        <select id="priority" formControlName="priority" class="mt-1 block w-full rounded-md border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 shadow-sm focus:border-sky-500 focus:ring-sky-500 text-base px-3 py-2.5">
          @for (p of priorities; track p) {
            <option [value]="p">{{p}}</option>
          }
        </select>
      </div>
    </div>

    <!-- Recurring Expense Section -->
    <div class="border-t border-gray-200 dark:border-zinc-700 pt-6">
      <div class="relative flex items-start">
        <div class="flex h-6 items-center">
          <input id="isRecurring" formControlName="isRecurring" type="checkbox" class="h-4 w-4 rounded border-gray-300 dark:border-zinc-600 text-sky-600 focus:ring-sky-600">
        </div>
        <div class="ml-3 text-sm leading-6">
          <label for="isRecurring" class="font-medium text-zinc-900 dark:text-white">Gasto Recurrente</label>
          <p class="text-zinc-500 dark:text-zinc-400">Marcar si este gasto se repite periódicamente (ej. suscripciones, alquiler).</p>
        </div>
      </div>

      @if (expenseForm.get('isRecurring')?.value) {
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4 pl-9">
          <div>
            <label for="recurrenceFrequency" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Frecuencia</label>
            <select id="recurrenceFrequency" formControlName="recurrenceFrequency" class="mt-1 block w-full rounded-md border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 shadow-sm focus:border-sky-500 focus:ring-sky-500 text-base px-3 py-2.5">
              @for (freq of recurrenceFrequencies; track freq) {
                <option [value]="freq">{{freq}}</option>
              }
            </select>
          </div>
          <div>
            <label for="recurrenceEndDate" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Fecha de Fin (Opcional)</label>
            <input type="date" id="recurrenceEndDate" formControlName="recurrenceEndDate" class="mt-1 block w-full rounded-md border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 shadow-sm focus:border-sky-500 focus:ring-sky-500 text-base px-3 py-2.5">
          </div>
        </div>
      }
    </div>
    
    <div class="flex justify-end gap-3 mt-8 pt-6 border-t border-gray-200 dark:border-zinc-700">
      <button type="button" (click)="closeForm()" class="px-4 py-2 text-sm font-medium text-zinc-700 dark:text-zinc-200 bg-gray-100 dark:bg-zinc-700 rounded-md hover:bg-gray-200 dark:hover:bg-zinc-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
        Cancelar
      </button>
      <button type="submit" [disabled]="expenseForm.invalid" class="px-4 py-2 text-sm font-medium text-white bg-sky-600 rounded-md hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 disabled:bg-sky-300 dark:disabled:bg-sky-800 disabled:cursor-not-allowed">
        Guardar Gasto
      </button>
    </div>

  </form>
</div>
